<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Prata&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto+Flex:opsz,wght@8..144,100..1000&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <div class="slide-content">
                <h2>Слайд 1</h2>
                <p>Это текст для первого слайда.</p>
            </div>
        </div>
        <div class="swiper-slide">
            <div class="slide-content">
                <h2>Слайд 2</h2>
                <p>Это текст для второго слайда.</p>
            </div>
        </div>
        <div class="swiper-slide">
            <div class="slide-content">
                <h2>Слайд 3</h2>
                <p>Это текст для третьего слайда.</p>
            </div>
        </div>
        <div class="swiper-slide">
            <div class="slide-content">
                <h2>Слайд 4</h2>
                <p>Это текст для четвертого слайда.</p>
            </div>
        </div>
        <div class="swiper-slide">
            <div class="slide-content">
                <h2>Слайд 5</h2>
                <p>Это текст для пятого слайда.</p>
            </div>
        </div>
        <div class="swiper-slide">
            <div class="slide-content">
                <h2>Слайд 6</h2>
                <p>Это текст для шестого слайда.</p>
            </div>
        </div>
    </div>
    <div class="swiper-pagination"></div>
    <div class="swiper-button-prev swiper-button-white"></div>
    <div class="swiper-button-next swiper-button-white"></div>
</section>

<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
